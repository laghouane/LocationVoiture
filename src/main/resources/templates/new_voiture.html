<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Ajout Voiture</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addVoiture}" th:object="${VoitureForm}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Immatriculation</label> 
                                <input type="text" th:field="*{immatriculation}" class="form-control"
                                            id="immatriculation" placeholder="Immatriculation" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Date de Mise en Circulation</label> 
                                <input type="date" th:field="*{dateMiseEnCirculation}" class="form-control"
                                            id="dateMiseEnMarche" placeholder="dateMiseEnMarche" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Prix du jour</label> 
                                <input type="text" th:field="*{prixJour}" class="form-control"
                                            id="prixJour" placeholder="prix du jour" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="imagePath" class="col-form-label">Image</label>
                                <input type="text" th:field="*{imagePath}" class="form-control"
                                       id="imagePath" placeholder="Image" />
                            </div>
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Mod√®le</label> 
                                <select th:field="*{model.id}" >
									<option th:each="modele : ${modelList}" 
										th:value="${modele.id}" th:text="${modele.libelle}" />
								</select>
							</div>

 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <a type="button" class="btn btn-outline-info" href="/voitures">Back
                                to list</a>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
