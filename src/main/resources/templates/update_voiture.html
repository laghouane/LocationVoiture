<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modification Voiture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>


<div class="container my-5">
    <h3> Update Voiture</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <a type="button" class="btn btn-outline-info" href="/voitures">Back
                    to list</a>
                <form th:action="@{/updateVoiture/{id}(id=${voiture.id})}" th:object="${voiture}"
                      method="post" class="col-6">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Immatriculation" class="col-form-label">Immatriculation</label>
                            <input type="text" th:field="*{immatriculation}" class="form-control"
                                   id="immatriculation" placeholder="Immatriculation" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Date" class="col-form-label">Date de Mise en Circulation</label>
                            <input type="date" th:field="*{dateMiseEnCirculation}" class="form-control"
                                   id="dateMiseEnMarche" placeholder="dateMiseEnMarche" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Prix" class="col-form-label">Prix du jour</label>
                            <input type="text" th:field="*{prixJour}" class="form-control"
                                   id="prixJour" placeholder="prix du jour" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Image" class="col-form-label">Image</label>
                            <input type="text" th:field="*{imagePath}" class="form-control"
                                   id="imagePath" placeholder="Image" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Modèle" class="col-form-label">Modèle</label>
                            <select th:field="*{model.id}" >
                                <option th:each="modele : ${modelList}"
                                        th:value="${modele.id}" th:text="${modele.libelle}" />
                            </select>
                        </div>
                        <div class="col-md-6">

                <input type="submit" class="btn btn-info" value="Update" />
                        </div>
            </form>

            <br />
            <!-- Check if errorMessage is not null and not empty -->
            <div class="alert alert-dismissible alert-danger mt-2"
                 th:if="${errorMessage}" th:utext="${errorMessage}"></div>
        </div>
    </div>
</div>
</body>
 
</html>
